        data-toggle="collapse"

        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

  <main> 

  <div id="page-intro">
    <div class="container">
          <h1 class="display-1 home-title">Pokedex App</h1>
          <br>
          <h1 class="display-6">Welcome to <span class="title-animation">pokemon</span> world!</h1>
          
    
  </div>
</div> 
  <section id="pokemons">
    <div class="list-group">
      <div class="container">
        <ul class="pokemon-list row"></ul>
       
      </div>
    </div>
  </section>  
  
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"> &times; </span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
